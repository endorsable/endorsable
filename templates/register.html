{% extends "base.html" %}
{% block content %}
  <form action="" method="post">
    <h1>Please Signup</h1>
    <input class="form-input" type="text" placeholder="Full Name" name="fullname">
    <br>
    <input class="form-input" type="text" placeholder="Email" name="email">
    <br>
    <input class="form-input" type="password" placeholder="Password" name="password">
    <br>
    <div class="form-btn-area">
      <input class="form-btn" type="submit" value="Register">
    </div>
  </form>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
{% endblock %}
