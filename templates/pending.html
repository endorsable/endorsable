{% extends "base.html" %}
{% block content %}
  {% if pending_endorsements %}
    <ul class="endorsement_list">
      {% for endr in pending_endorsements %}
        <li class="endorsement">
          {% include "pending-endorsement.html" %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>You have no pending endorsements!</h1>
  {% endif %}
{% endblock %}
